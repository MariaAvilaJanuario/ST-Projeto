<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/logo2.png">
    <link rel="stylesheet" href="Estilos/adivinhar.css">
    <title>RETRO GAMES</title>
</head>

<body>

  <div class="retornar">
        <a href="jogos.html">
                <img class="voltar" src="Imagens/retornar.png">
            </a>
    </div>

  <br><br><br>
  <main>
    <div class="container">
      <h1>Adivinhe o Número!</h1>
      <p>
        Foi selecionado um número aleatório entre 1 e 100. Tente adivinhar
        em 10 chances ou menos. Nós lhe diremos se seu palpite está com um valor alto
        ou baixo.
      </p>

      <div class="form">
        <label for="campoPalpite">Digite seu palpite:</label>
        <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite" />
        <input type="submit" value="Enviar" class="enviarPalpite" />
      </div>

      <div class="resultParas">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
      </div>
    </div>
  </main>
  <br><br><br>

  <script src="JS/adivinhar.js"></script>
</body>
</html>
